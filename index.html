<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1> Rock Paper Scissors Game</h1>

    <div class="Buttons">
        <button id="RockButton"> 
            <img src="rock.jpg" alt="Rock">
        </button>
        <button id="PaperButton"> 
            <img src="Paper.jpg" alt="Paper">
        </button>
        <button id="ScissorsButton">
            <img src="Scissors.jpeg" alt="Scissors">
        </button>
    </div>

    <div class="results">
        <p> Oppenents Choice: <span id="OppenentsPick"></span></p>
        <p> RoundResults<span id="RoundResults"> </span></p>
        <p> Wins <span id="Wins">0</span></p>
        <p> Losses <span id="Losses">0</span></p>
        <p> Draw <span id="Draw">0</span></p>
        <p>Final Results<span id="FinalResult"> 0 - 0</span></p>
    </div>
</body>
</html>
